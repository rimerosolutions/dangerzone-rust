DEFAULT_ENTRY=1
TIMEOUT=2

:Entrusted Live CD (default)
    COMMENT=Entrusted Live CD Default
    PROTOCOL=limine
    KERNEL_PATH=boot:///live/vmlinux
    KERNEL_CMDLINE=initrd=/live/initrd boot=live notsc slab_nomerge init_on_alloc=1 init_on_free=1 page_alloc.shuffle=1 randomize_kstack_offset=on debugfs=off ipv6.disable=1 clocksource=acpi_pm acpi=force apm=power_off ramdisk-size=75% overlay-size=75% trace_clock=global quiet loglevel=3

:Entrusted Live CD (nomodeset)
    COMMENT=Entrusted Live CD Default
    PROTOCOL=limine
    KERNEL_PATH=boot:///live/vmlinux
    KERNEL_CMDLINE=initrd=/live/initrd boot=live notsc slab_nomerge init_on_alloc=1 init_on_free=1 page_alloc.shuffle=1 randomize_kstack_offset=on debugfs=off ipv6.disable=1 clocksource=acpi_pm acpi=force apm=power_off ramdisk-size=75% overlay-size=75% trace_clock=global quiet loglevel=3 nomodeset
