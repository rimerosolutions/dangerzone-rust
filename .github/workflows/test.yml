name: func_test
run-name: Functional testing

on: workflow_dispatch
  
jobs:
  amd64_windows:
    name: AMD64 Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/checkout@v3
    - name: Build
      run: |
        CARGO_NET_GIT_FETCH_WITH_CLI=true CARGO_NET_RETRY=10 RUSTFLAGS='-C target-feature=+crt-static' cargo test --manifest-path app/entrusted_client/Cargo.toml
  amd64_macos:
    name: AMD64 Mac OS
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v3
    - name: Build
      shell: bash
      run: |
        CARGO_NET_GIT_FETCH_WITH_CLI=true CARGO_NET_RETRY=10 RUSTFLAGS='-C target-feature=+crt-static' cargo test --manifest-path app/entrusted_client/Cargo.toml
  amd64_linux:
    name: AMD64 Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      shell: bash
      run: |
        CARGO_NET_GIT_FETCH_WITH_CLI=true CARGO_NET_RETRY=10 RUSTFLAGS='-C target-feature=+crt-static' cargo test --manifest-path app/entrusted_client/Cargo.toml
