[package]
name = "entrusted-container"
version = "0.2.7"
edition = "2021"
description = "entrusted container" 
keywords = ["entrusted", "container"]
license = "GPL"
repository = "https://github.com/rimerosolutions/entrusted"
authors = [
	"Yves Zoundi <yves_zoundi@hotmail.com>"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
image = { version = "0.24.5", default-features = false, features = ["gif", "jpeg", "png", "tiff", "jpeg_rayon" ]}
poppler-rs = "0.20.0"
cairo-rs = { version = "0.16.3", features = ["png", "pdf"] }
tesseract-plumbing = "0.7.1"
lopdf = { version = "0.29.0", default-features = false, features = ["chrono_time", "nom_parser"] }
cfb = "0.7.3"
zip = { version = "0.6.3", default-features = false, features = ["deflate"] }
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.89"
libreoffice-rs = { git = "https://github.com/undeflife/libreoffice-rs", branch = "master" }
entrusted_l10n = { path = "../entrusted_l10n" }

[build-dependencies]
polib = "0.1.0"

[[bin]]
name = "entrusted-container"
path = "src/main.rs"